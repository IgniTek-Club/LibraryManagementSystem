<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="student.css" />
    <title>Student Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="header">
          <div class="logo">
            <img src="../../assets/VU-logo.webp" alt="logo" id="logo" />
          </div>
          <div class="lib">
            <h2>Vishwakarma Library</h2>
          </div>
        </div>
        <div class="profile">
          <div class="photo">
            <img
              src="../../assets/profile-pic.png"
              alt="profile-photo"
              id="profile-photo"
            />
          </div>
          <div class="username">
            <h4>Alexander Smith</h4>
            <p id="info">Student</p>
          </div>
        </div>
        <div class="option-list">
          <div class="menu-item">
            <img src="../../assets/dashboard.png" alt="" />
            <h5>Dashboard</h5>
          </div>
          <div class="menu-item">
            <img src="../../assets/books.png" alt="" />
            <h5>Books</h5>
          </div>
          <div class="menu-item">
            <img src="../../assets/research-paper.png" alt="" />
            <h5>Research Papers</h5>
          </div>
          <div class="menu-item">
            <img src="../../assets/question-paper.png" alt="" />
            <h5>Question Papers</h5>
          </div>
          <div class="menu-item">
            <img src="../../assets/help.png" alt="" />
            <h5>Help</h5>
          </div>
          <div class="menu-item">
            <img src="../../assets/settings.png" alt="" />
            <h5>Settings</h5>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="right-container">
          <div class="heading">
            <div class="text">
              <h1>Dashboard</h1>
            </div>
            <div class="selection">
              <select name="time-period" id="time-period">
                <option value="select" disabled selected>Select</option>
                <option value="week">Weekly</option>
                <option value="month">Monthly</option>
                <option value="year">Yearly</option>
              </select>
            </div>
          </div>
          <div class="activity-bar">
            <div class="bar-item">
              <div class="image">
                <img src="../../assets/borrow.png" alt="" />
              </div>
              <div class="info">
                <h4>Borrowed</h4>
                <h3>7</h3>
              </div>
            </div>
            <div class="bar-item">
              <div class="image">
                <img src="../../assets/overdue.png" alt="" />
              </div>
              <div class="info">
                <h4>Overdue</h4>
                <h3>7</h3>
              </div>
            </div>
            <div class="bar-item">
              <div class="image">
                <img src="../../assets/loan.png" alt="" />
              </div>
              <div class="info">
                <h4>Loan Days</h4>
                <h3>7</h3>
              </div>
            </div>
            <div class="bar-item">
              <div class="image">
                <img src="../../assets/fees.png" alt="" />
              </div>
              <div class="info">
                <h4>Late Fees</h4>
                <h3>â‚¹100</h3>
              </div>
            </div>
            <div class="bar-item">
              <div class="image">
                <img src="../../assets/total_books.png" alt="" />
              </div>
              <div class="info">
                <h4>Total Books Read</h4>
                <h3>7</h3>
              </div>
            </div>
          </div>
          <div class="right-container_1">
            <div class="borrowed">
              <div class="head">
                <h4>Currently Borrowed Books</h4>
                <a href="#"><span>See all</span></a>
              </div>
            </div>
            <div class="reccomended">
              <div class="head">
                <h4>Currently Borrowed Books</h4>
                <img src="../../assets/refresh.png" alt="" class="reload" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
