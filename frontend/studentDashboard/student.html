<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="student.css" />
    <title>Student Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="header">
          <div class="logo">
            <img src="../../assets/VU-logo.webp" alt="logo" id="logo" />
          </div>
          <div class="text">
            <h2>Vishwakarma Library</h2>
          </div>
        </div>
        <div class="profile">
          <div class="photo">
            <img
              src="../../assets/profile-pic.png"
              alt="profile-photo"
              id="profile-photo"
            />
          </div>
          <div class="username">
            <h4>Alexander Smith</h4>
            <p id="info">Student</p>
          </div>
        </div>
        <div class="option-list">
          <div class="menu-item">
            <img src="../../assets/dashboard.png" alt="" />
            <h5>Dashboard</h5>
          </div>
          <div class="menu-item">
            <img src="../../assets/books.png" alt="" />
            <h5>Books</h5>
          </div>
          <div class="menu-item">
            <img src="../../assets/research-paper.png" alt="" />
            <h5>Research Papers</h5>
          </div>
          <div class="menu-item">
            <img src="../../assets/question-paper.png" alt="" />
            <h5>Question Papers</h5>
          </div>
          <div class="menu-item">
            <img src="../../assets/help.png" alt="" />
            <h5>Help</h5>
          </div>
          <div class="menu-item">
            <img src="../../assets/settings.png" alt="" />
            <h5>Settings</h5>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <h1>Dashboard</h1>
      </div>
    </div>
  </body>
</html>
