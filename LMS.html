<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LMS</title>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="vu-logo">
          <img src="assets/VU-logo.webp" alt="VU-logo" id="vu-logo" />
        </div>
        <div class="welcome-text">
          <h2>Welcome to Vishwakarma Library</h2>
        </div>
        <div class="welcome-image">
          <img src="assets/welcome1.png" alt="students-in-lib" />
        </div>
      </div>
    </div>
    <div class="right-panel">
      <div class="form-section">
        <h1>Create Account</h1>
        <form action="https://api.form-data.com/f/bqtxth46icif4r4ot1p5qn" method="post">
          <div class="input-group">
            <div class="input-field">
              <div class="form-item">
                <input type="text" id="prn" autocomplete="off" required />
                <label for="username">PRN</label>
              </div>
              <div class="form-item">
                <input type="text" id="srn" autocomplete="off" required />
                <label for="username">SRN</label>
              </div>
            </div>
            <div class="input-field">
              <div class="form-item">
                <input type="tel" id="mobile" pattern="[0-9]{10}" autocomplete="off" required />
                <label for="mobile" title="mobile" data-title="mobile" >Mobile Number</label>
              </div>
              <div class="form-item">
                <input type="email" id="email" autocomplete="off" required />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="input-field">
              <div class="form-item">
                <input type="password" id="password" autocomplete="off" required />
                <label for="password">Password</label>
              </div>
              <div class="form-item">
                <input type="confirm-password" id="confirm-password" autocomplete="off"  required />
                <label for="confirm-password">Confirm Password</label>
              </div>
            </div>
          </div>
          <div class="g-recaptcha" data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR"></div>
          <p>Already have an account? <a href="#">Login now</a></p>
          <button type="submit"><b>Create Account</b></button>
        </form>
      </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
